<form action="" method="POST"> {% csrf_token %}
    <div class="form-group w-25 bg-secondary text-white m-5 p-5">
        <label for="">This class is equal to: </label> 
        <input type="number" name="equal_to" required> 
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Registration</th>
                <th>Name</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{student.reg_no}}</td>
                    <td>{{student.name}}</td>
                    <td>
                        <input type="checkbox" name={{student.reg_no}} value=True>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-dark">Submit</button>
</form>
